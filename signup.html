<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 2.5rem 2rem;
      max-width: 420px;
      margin: auto;
    }
    .form-label {
      font-weight: 600;
      color: #007bff;
    }
    .social-btn {
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin: 0 8px;
      font-size: 1.3rem;
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .social-btn.google { background: #ea4335; }
    .social-btn.facebook { background: #1877f3; }
    .social-btn.twitter { background: #1da1f2; }
    .social-btn:hover { opacity: 0.85; }
    .show-hide {
      cursor: pointer;
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #007bff;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2 class="text-center mb-4 fw-bold text-primary">Sign Up</h2>
    <form>
      <div class="mb-3">
        <label for="signupName" class="form-label">Name</label>
        <input type="text" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" required>
      </div>
      <div class="mb-3 position-relative">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" required>
        <span class="show-hide" onclick="togglePassword('signupPassword', this)">Show</span>
      </div>
      <div class="mb-3 position-relative">
        <label for="signupConfirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="signupConfirm" required>
        <span class="show-hide" onclick="togglePassword('signupConfirm', this)">Show</span>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">I agree to the <a href="#">Terms & Conditions</a></label>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-bold">Sign Up</button>
      <div class="text-center my-3 text-secondary">or sign up with</div>
      <div class="d-flex justify-content-center mb-2">
        <button type="button" class="social-btn google" title="Sign up with Google">
          <i class="bi bi-google"></i>
        </button>
        <button type="button" class="social-btn facebook" title="Sign up with Facebook">
          <i class="bi bi-facebook"></i>
        </button>
        <button type="button" class="social-btn twitter" title="Sign up with Twitter">
          <i class="bi bi-twitter"></i>
        </button>
      </div>
      <div class="text-center mt-3">
        <span>Already have an account? <a href="#">Login</a></span>
      </div>
    </form>
  </div>
  <!-- Bootstrap JS and Bootstrap Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script>
    function togglePassword(inputId, el) {
      const input = document.getElementById(inputId);
      if (input.type === "password") {
        input.type = "text";
        el.textContent = "Hide";
      } else {
        input.type = "password";
        el.textContent = "Show";
      }
    }
  </script>
</body>
</html>
