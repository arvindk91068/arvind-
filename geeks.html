<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel ="stylesheet" href="styles.css">

    <title>Details Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            gap: 10px; /* Box ke beech 10px space */
        }
        .box, #name-box {
            background: #fff;
            border: 1px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            min-width: 230px; /* yahan width kam ki gayi hai */
            width: auto;
        }
        .inner-box {
            background: #e9f2ff;
            border: 1px solid #90caf9;
            border-radius: 5px;
            padding: 10px;
            margin-top: 8px;
        }
        .box h3, #name-box h3 {
            margin-top: 0;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="name-box">
            <h3>Name</h3>
            <p>Arvind Kumar</p>
            <div class="inner-box">
                <strong>About:</strong> Passionate learner and coder.
            </div>
        </div>
        <div class="box">
            <h3>College</h3>
            <p>ABES engineering college ghaziabad</p>
            <div class="inner-box">
                <strong>About:</strong> Top engineering college.
            </div>
        </div>
        <div class="box">
            <h3>Management</h3>
            <p>Student Council Member</p>
            <div class="inner-box">
                <strong>About:</strong> Organizes college events.
            </div>
        </div>
        <div class="box">
            <h3>Other</h3>
            <p>Mern Stack Development Enthusiast</p>
            <div class="inner-box">
                <b>About:</b> Loves building websites.
            </div>
        </div>
    </div>
</body>
</html>
