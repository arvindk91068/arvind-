<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main-layout {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header.custom-header {
      background-color: #09e36f;
    }

    aside.custom-sidebar {
      padding: 3rem;
    }

    .box {
      background-color: chocolate;
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    footer.custom-footer {
      background-color: #636e72;
    }

    @media (min-width: 768px) {
      .main-content-area {
        flex-direction: row;
      }
      .custom-sidebar {
        flex: 0 0 200px;
        max-width: 200px;
      }
      .custom-content {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <div class="main-layout">
    <header class="custom-header p-3 text-center d-flex justify-content-center align-items-center flex-wrap gap-3 rounded-bottom-lg">
      <a href="#" class="nav-link text-white fw-bold mx-2">Home</a>
      <a href="about.html" class="nav-link text-white fw-bold mx-2">About</a>
      <a href="qualification.html" target="_blank" class="nav-link text-white fw-bold mx-2">Qualification</a>
      <a href="signup.html" class="nav-link text-white fw-bold mx-2">Contact Us</a>
    </header>

    <div class="main-content-area d-flex flex-column flex-md-row flex-grow-1">
      <aside class="custom-sidebar d-flex flex-column align-items-center justify-content-center text-white rounded-bottom-lg rounded-start-lg p-4 bg-info">
       
      </aside>

      <div class="custom-content p-4 flex-grow-1">    
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mt-4">
          <div class="col">
            <div class="box rounded-3 shadow">Box 1</div>
          </div>
          <div class="col">
            <div class="box rounded-3 shadow">Box 2</div>
          </div>
          <div class="col">
            <div class="box rounded-3 shadow">Box 3</div>
          </div>
          <div class="col">
            <div class="box rounded-3 shadow">Box 4</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="custom-footer text-white text-center py-3 mt-auto rounded-top-lg">
      &copy; ABES ENGINEERING COLLEGE GHAZIABAD
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
