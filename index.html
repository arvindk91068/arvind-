<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header header"
        "sidebar content"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #09e36f;
      padding: 15px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    header a {
      color:white;
      text-decoration: none;
      font-weight: bold;
    }

    aside {
      grid-area: sidebar;
      background-color: rosybrown;
      padding: 50px;
    }

    .content {
      grid-area: content;
      padding: 20px;
    }

    .box-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .box {
      background-color: red;
      padding: 20px;
      border-radius: 8px;
      color: white;
      text-align: center;
      font-weight: bold;
    }

    footer {
      grid-area: footer;
      background-color: #636e72;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* ðŸ“± Mobile / Tablet Adjustments */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-areas:
          "header"
          "content"
          "sidebar"
          "footer";
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        align-items: center;
      }

      aside {
        text-align: center;
      
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <header>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="qualification.html" target="_blank">Qualification</a>
    </header>

    <aside>
      <h3>Sidebar</h3>
    </aside>

    <div class="content">
      <div class="box-grid">
        <div class="box">Box1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
      </div>
    </div>

    <footer>
      &copy; Arvind kumar
    </footer>
  </div>
</body>
</html>
