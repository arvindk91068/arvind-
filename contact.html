<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
    }
    .contact-card {
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      border-radius: 1rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 2rem;
    }
    .form-label {
      color: #0056b3;
      font-weight: 600;
    }
    .btn-advance {
      background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      transition: background 0.3s;
    }
    .btn-advance:hover {
      background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
      color: #fff;
    }
    h2 {
      background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="contact-card">
          <form>
            <div class="mb-3">
              <label for="contactName" class="form-label">Name</label>
              <input type="text" class="form-control border-info" id="contactName" required>
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email address</label>
              <input type="email" class="form-control border-info" id="contactEmail" required>
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Message</label>
              <textarea class="form-control border-info" id="contactMessage" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-advance w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
